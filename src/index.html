<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bang Expansion - 13.77 Billion Years</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h1>Big Bang Expansion</h1>
        <p id="current-era">Drag to rotate | Scroll to zoom</p>
        <div id="timeline">
            <span class="era" data-era="singularity">Singularity</span>
            <span class="era" data-era="inflation">Inflation</span>
            <span class="era" data-era="cmb">CMB 375,000 yrs</span>
            <span class="era" data-era="darkages">Dark Ages</span>
            <span class="era" data-era="firststars">First Stars 400M yrs</span>
            <span class="era" data-era="galaxies">Galaxies Form</span>
            <span class="era" data-era="darkenergy">Dark Energy Era</span>
        </div>
    </div>

    <div id="scale-info">
        <span>13.77 billion years</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js?v=5"></script>
</body>
</html>
